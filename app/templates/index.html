{% extends 'base.html' %}

{% block body %}
<br><br><br>
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/static/sky-climate.jpg" class="d-block w-100" alt="/static/sky-climate.jpg">
            <div class="carousel-caption d-none d-md-block">
                <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
                    <div class="d-flex justify-content-center align-items-center h-100">
                        <div class="text-white">
                            <!--
                               <h5>First slide label</h5>
                            <p>Some representative placeholder content for the first slide.</p> 
                            -->
                            <h5>
                                1/3
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img src="/static/climate2.png" class="d-block w-100" alt="/static/climate2.png">
            <div class="carousel-caption d-none d-md-block">
                <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
                    <div class="d-flex justify-content-center align-items-center h-100">
                        <div class="text-white">
                            <!--
                                <h5>Second slide label</h5>
                            <p>Some representative placeholder content for the second slide.</p>
                            -->
                            <h5>
                                2/3
                            </h5>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="carousel-item">
            <img src="/static/3locations.jpg" class="d-block w-100" alt="/static/3locations.jpg">
            <div class="carousel-caption d-none d-md-block">
                <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
                    <h5>
                        3/3
                    </h5>
                    <p class="mb-3">Recommended</p>
                    <div class="d-flex justify-content-center align-items-center h-100">
                        <div class="text-white">
                            <a class="btn btn-outline-light btn-lg"
                                href="https://github.com/28Audon/Recording-Events-APP" role="button">- Git Hub</a>
                        </div>
                        <div class="text-white">
                            <a class="btn btn-outline-light btn-lg" href="https://climate.nasa.gov/" role="button">-
                                NASA</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!--<iframe src="https://climate.nasa.gov/" height="1000" width="1000"
        title="Fire Progression Visualization Tool Iframe"></iframe>-->
<br><br><br>
{% endblock %}
